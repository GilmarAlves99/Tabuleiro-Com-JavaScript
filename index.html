<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black;
            max-width: 1250px;
            max-height: 900px;
            margin-top: 1%;
            position: absolute;
            margin-left: 1%;
        }
        
        td {
            border: 1px black solid;
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>

    <table>
        <script>
            var tm = 5;
            for (l = 1; l <= tm; l++) {
                document.write("<tr>");

                for (c = 1; c <= tm; c++) {

                    if (l % 2 != 0) { //linha impar
                        if (c % 2 != 0) { //coluna  impar
                            document.write("<td bgcolor='#000'></td>");
                        } else {
                            document.write(" <td bgcolor='#fff'></td>");
                        }
                    } else { //linha par
                        if (c % 2 != 0) { //coluna impar
                            document.write("<td bgcolor='#fff'></td>");
                        } else {
                            document.write("<td bgcolor='#000'></td>");
                        }
                    }
                }
                document.write("</tr>");

            }
        </script>

    </table>
</body>

</html>
